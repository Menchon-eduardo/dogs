<br>
 <div class="text-center">
    <img id="logoDogs" src="../../../assets/img/dogslogo2.png" class="rounded" alt="Responsive image">    
</div>
<br>
<div class="container-fluid">
    
    <form>
  
        <div class="shadow p-3 mb-5 bg-white rounded border border-danger">
            
                <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control " id="exampleInputEmail1" name="name" [(ngModel)]="name">
        
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control 
                " id="exampleInputPassword1" name="passwordKey" [(ngModel)]="passwordKey">

                </div>
                <button type="submit" class="btn btn-danger " (click)=onSubmit(name,passwordKey)>Login</button>
                
        </div> 
   
      </form>

</div>
